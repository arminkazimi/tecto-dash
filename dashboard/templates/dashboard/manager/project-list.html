<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tectotrack Disruptions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Main styles */
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header section */
        .header {
            background-color: #d3d3d3;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        .header a {
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Realtime button style */
        .btn-realtime {
            background-color: #00cc44;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Disruptions section title */
        h3 {
            color: #f7b500;
            margin-bottom: 20px;
        }

        /* Table styles */
        .table-dark {
            background-color: #444;
            border-color: #f7b500;
        }

        .table-dark th, .table-dark td {
            border-color: #f7b500;
            color: white;
        }

        /* Active status icon */
        .status-circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-active {
            background-color: yellow;
        }

        .status-inactive {
            background-color: gray;
        }

        /* Search box */
        .search-box {
            margin-bottom: 20px;
            float: right;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Tectotrack</h1>
        <a href="{% url 'logout' %}">Log Out</a>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Realtime button -->
        <div class="text-center">
            <button class="btn btn-realtime btn-lg">Realtime User Experience</button>
        </div>

        <!-- Search box -->
        <div class="search-box">
            <input type="text" class="form-control" placeholder="Search">
        </div>

        <!-- Disruptions Table -->
        <h3>Disruptions</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Active</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Workers</th>
                    <th>Noise Level</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="status-circle status-active"></span></td>
                    <td>Phase 1</td>
                    <td>245m2</td>
                    <td>15</td>
                    <td>115dB</td>
                    <td>12/05/2024</td>
                    <td>12/07/2024</td>
                </tr>
                <tr>
                    <td><span class="status-circle status-inactive"></span></td>
                    <td>Stage 1</td>
                    <td>112m2</td>
                    <td>9</td>
                    <td>95dB</td>
                    <td>12/05/2024</td>
                    <td>12/07/2024</td>
                </tr>
                <tr>
                    <td><span class="status-circle status-inactive"></span></td>
                    <td>Pearson Lift</td>
                    <td>350m2</td>
                    <td>23</td>
                    <td>130dB</td>
                    <td>12/05/2024</td>
                    <td>12/07/2024</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
