<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffcc00;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            color: #ffcc00;
            margin-bottom: 30px;
            text-align: left;
        }
        .input-group {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }
        .radio-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .radio-group label {
            display: block;
            background-color: #f0f0f0;
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #e6b800;
        }
        .cancel {
            color: #ffcc00;
            font-size: 16px;
        }
        .cancel:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Project Name</span>
        <span class="cancel">Cancel</span>
    </div>

    <div class="content">
        <div class="input-group">
            <input type="text" value="Pearson Lift" placeholder="Enter Project Name">
        </div>

        <h2>üìç Geographical Level</h2>

        <div class="radio-group">
            <label>
                <input type="radio" name="level" value="level1" checked> Level 1
            </label>
            <label>
                <input type="radio" name="level" value="level2"> Level 2
            </label>
            <label>
                <input type="radio" name="level" value="level3"> Level 3
            </label>
            <label>
                <input type="radio" name="level" value="level4"> Level 4
            </label>
        </div>

        <button class="btn btn-primary">Next</button>
    </div>
</body>
</html>
