<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        /* General reset and body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        /* Styling for the yellow header */
        .header {
            background-color: #f7b500;
            width: 100%;
            padding: 10px;
            position: fixed; /* Stick the header to the top */
            top: 0;
            left: 0;
        }

        /* Styling for the success container */
        .success-container {
            text-align: center;
            color: white;
        }

        /* Styling for the success message */
        h1 {
            color: #f7b500;
            margin-top: 50px; /* Adjust to create space for the fixed header */
        }

        /* Button styling */
        .proceed-btn {
            background-color: #f7b500;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none; /* Remove underline */
        }

        /* Button hover effect */
        .proceed-btn:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

    <!-- Yellow Header -->
    <div class="header"></div>

    <!-- Success Message Container -->
    <div class="success-container">
        <!-- Success message text -->
        <h1>Your Project Has Been Submitted Successfully</h1>

        <!-- Proceed button linking to the next URL -->
        <a href="{% url 'contractor-home' %}" class="proceed-btn">Proceed</a>
    </div>

</body>
</html>
