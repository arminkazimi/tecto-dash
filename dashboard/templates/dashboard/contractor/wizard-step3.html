<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Duration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center text-warning">Construction Duration</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ wizard.management_form }}
            <div class="row mb-3">
                <div class="col">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="start_date" required>
                </div>
                <div class="col">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="end_date" required>
                </div>
            </div>
            <h2 class="text-center text-warning">Crew Name</h2>
            <div class="row mb-3">
                <div class="col">
                    <label for="dayCrew" class="form-label">Day Workers</label>
                    <input type="text" class="form-control" id="dayCrew" name="day_workers_name" value="Day Workers" required>
                </div>
                <div class="col">
                    <label for="dayCrewNumber" class="form-label">Number of Workers</label>
                    <input type="number" class="form-control" id="dayCrewNumber" name="day_workers_count" value="8" required>
                </div>
                <div class="col">
                    <label for="dayStartTime" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="dayStartTime" name="day_start_time" value="08:00" required>
                </div>
                <div class="col">
                    <label for="dayEndTime" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="dayEndTime" name="day_end_time" value="17:00" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="nightCrew" class="form-label">Night Workers</label>
                    <input type="text" class="form-control" id="nightCrew" name="night_workers_name" value="Night Workers" required>
                </div>
                <div class="col">
                    <label for="nightCrewNumber" class="form-label">Number of Workers</label>
                    <input type="number" class="form-control" id="nightCrewNumber" name="night_workers_count" value="7" required>
                </div>
                <div class="col">
                    <label for="nightStartTime" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="nightStartTime" name="night_start_time" value="17:00" required>
                </div>
                <div class="col">
                    <label for="nightEndTime" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="nightEndTime" name="night_end_time" value="23:30" required>
                </div>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
