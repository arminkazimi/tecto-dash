{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body,
        html {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            height: 95%;
        }

        .x-warning {
            color: #ffbf00
        }

        .x-primary {
            color: #00ff00
        }

        .x-black {
            color: #0c0c0c
        }

        .x-white {
            color: #ffffff
        }

        .x-surface-800 {
            color: #3f3f3f
        }

        .x-bg-warning {
            background-color: #ffbf00
        }

        .x-bg-black {
            background-color: #0c0c0c
        }

        .x-bg-surface-100 {
            background-color: #e6e6e6
        }

        .x-bg-surface-300 {
            background-color: #b3b3b3
        }

        .x-bg-surface-400 {
            background-color: #999999
        }

        .x-bg-surface-600 {
            background-color: #696969
        }

        .x-bg-success-light {
            background-color: #6AD579;
        }

        .contractor-header {
            background-color: #ffbf00;
            width: 100%;
            height: 32px;
        }

        .manager-header {

            width: 100%;
            height: 70px;
        }

        .first-disruptions-header {

            width: 100%;
            height: 14px;
        }

        .second-disruptions-header {

            width: 100%;
            height: 56px;
        }

        .project-list {
            background-color: #e6e6e6;
            height: 80px;
        }

        .project-item {
            background-color: #cccccc;
            height: 60px;
        }

        .project-item-104 {
            background-color: #cccccc;
            height: 104px;
        }

        .project-item-100 {
            background-color: #cccccc;
            height: 100px;
        }

        .notification-list {
            background-color: #fff48f;
            height: 60px;
        }

        .statistics-item-card {
            height: 60px;
        }

        .location-icon {
            width: auto;
            max-height: 20px;
        }

        .map-container {
            width: 100%;
            height: auto;
        }

        .radio-btn-item {
            background-color: #faf9f5;
            width: 100%;
            height: 38px;
        }

        .my-btn-primary {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }

        .my-btn-primary:hover {
            background-color: #e6b800;
        }

        .cancel {
            color: #ffcc00;
            font-size: 16px;
        }

        .cancel:hover {
            cursor: pointer;
        }

        /* Hide all steps by default: */
        .tab {
            display: none;
        }

        /* Make circles that indicate the steps of the form: */
        .step {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbbbbb;
            border: none;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.5;
        }

        .step.active {
            opacity: 1;
        }

        /* Mark the steps that are finished and valid: */
        .step.finish {
            background-color: #04AA6D;
        }

        .hidden {
            display: none;
        }

        .x-btn-transparent {
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

        .table-line {
            height: 1px;
            width: 100%;
        }

        .table-first-cell-square {
            height: 54px;
            width: 54px;
        }

        .circle {
            height: 25px;
            width: 25px;

            border-radius: 50%;
            display: inline-block;
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .table-custom-row td:not(:first-child) {
            background: #e6e6e6;

        }

        .table tr td {
            height: 54px !important;
            padding: 0px;
        }

        .pt-12px {
            padding-top: 13px !important;
        }

        {# Set border-radius on the top-left and bottom-left of the first table data on the table row#}
        .table-custom-row td:nth-child(2) {
            border-radius: 10px 0 0 10px;
        }

        {#Set border-radius on the top-right and bottom-right of the last table data on the table row#}
        .table-custom-row td:last-child {
            border-radius: 0 10px 10px 0;
        }


        .fixed-width {
            width: 60px;
        }

        td a {
            display: block;

        }

        td a:hover {
            color: inherit;
        }


    </style>
</head>
<body>
{% block body %}{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
